<div class="container" *ngIf="step===1">
    <div class="row">
        <div class="col-md-12">
            <div class="card component-card_1">
                <div class="card-body">



                    <!-- start of the cards below -->

                    <div class="row mt-4">
                        <div class="col-md-10 offset-md-1">
                            <div class="row">
                                <div class="col-12  text-center">
                                    <p style="font-size:16px" class="chat-online">
                                        <b>INPUT BRAND CONNECTION VALUE</b>
                                    </p>
                                </div>



                            </div>



                            <div class="row my-3" *ngFor="let brandConnectionValue of brandConnectionValues">
                                <div class="col-12">

                                    <div class="card component-card_1">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-2 text-center">
                                                    <img src="{{configService.getServerUrl()+brandConnectionValue.imageUrl}}"
                                                        class="img-fluid brand-image" alt="">
                                                </div>
                                                <div class="col-md-8 text-center">
                                                    <h5 class="mt-3">
                                                        <b>{{brandConnectionValue.text}}</b>
                                                    </h5>
                                                </div>

                                                <div class="col-md-2 text-center">
                                                    <a href="javascript:void(0)"
                                                        (click)="selectBrandConnectionValue(brandConnectionValue)"> <i
                                                            class="fa fa-plus-circle text-success fa-3x"></i></a>
                                                </div>


                                            </div>
                                        </div>
                                    </div>



                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>

<!--  BEGIN CONTENT PART  -->
<div class="container" *ngIf="step===2">
    <div class="row">
        <div class="col-md-12">
            <div class="card component-card_1">
                <div class="card-body">
                    <div class="row my-4">
                        <div class="col-12 ">
                            <a href="/">
                                <i class="fa fa-times float-right mr-4"></i>
                            </a>
                        </div>
                    </div>
                    <!-- start of the cards below -->
                    <div class="row mt-4">
                        <div class="col-md-10 offset-md-1">
                            <div class="row">
                                <div class="col-12   text-center">
                                    <p style="font-size:16px" class="chat-online">
                                        <b>YOUR BRAND CONNECTION VALUE</b>
                                    </p>
                                </div>
                            </div>
                            <div class="row my-4">
                                <div class="col-md-2 text-center text-md-left">
                                    <img src="{{configService.getServerUrl()+brand.logoUrl}}" class=""
                                        style=" width: 80px; border-radius: 60%;border: 1px solid rgba(0, 0, 0, 1);"
                                        alt="">
                                </div>
                                <div class="col-md-5 text-center text-md-left mt-4">
                                    <h5>{{brand.name}}</h5>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col-12">
                                    <div class="card component-card_1">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-2 text-center text-md-left">
                                                    <img src="{{configService.getServerUrl()+brandConnectionValue.imageUrl}}"
                                                        class="img-fluid brand-image" alt="">
                                                </div>
                                                <div class="col-md-8 text-center text-md-left">
                                                    <h5 class="mt-3">
                                                        <b>{{brandConnectionValue.text}}</b>
                                                    </h5>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row my-3 float-right">

                                <div class="col-12">
                                    <button href="javascript:void(0)" (click)="edit()"
                                        class="btn btn-outline-success mr-2">
                                        Edit
                                    </button>

                                    <button (click)="confirm()" class="btn btn-success float-right">
                                        Confirm
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--  END CONTENT PART  -->

<div class="container" *ngIf="step===3">
    <div class="row">
        <div class="col-md-12">
            <div class="card component-card_1 new_card">
                <div class="card-body">
                    <div class="row my-4">
                        <div class="col-12 ">
                            <a routerLink="/index/brands" href="javascript:void(0)">
                                <i class="fa fa-times float-right mr-4"></i>
                            </a>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 100px;">
                        <div class="col-12 text-center">

                            <img src="assets/brandlogs/success.png" class="img-fluid success" alt="">
                            <h5 class="started_heading mt-4">
                                You are now connected to the brand
                            </h5>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>
