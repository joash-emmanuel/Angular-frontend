<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-12">
                <a href="javascript:void(0)" routerLink="/admin/manage">
                    <h3><i class="fa fa-long-arrow-left"></i></h3>
                </a>
            </div>
            <div class="col-8 text-right">
                <h3>Manage Prechats</h3>
            </div>
            <div class="col-4">
                <div class="text-right">
                    <button (click)="add(formModal)" class="btn btn-outline-success">Add</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 mt-3">
        <div class="row my-3" *ngFor="let prechat of prechats">

            <div class="card component-card_1">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-10 col-9">
                            <p>
                                {{prechat.text}}
                            </p>
                        </div>

                        <div class="col-md-2 col-1 text-center">
                            <button class="btn btn-default btn-sm" (click)="edit(prechat,formModal)"><i class="fa fa-edit"></i></button>
                            <button class="btn btn-default btn-sm" (click)="delete(prechat,deleteModal)"><i class="fa fa-trash"></i></button>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>
</div>
<ng-template #formModal let-modal>

    <div class="modal-header">
        <h5 class="modal-title">Pre chat</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form action="">
            <div class="form-group">
                <label for="" class="form-label">First Name</label>
                <textarea name="text" [(ngModel)]="prechat.text" class="form-control"></textarea>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" (click)="submitForm()">Save</button>
    </div>
</ng-template>

<ng-template #deleteModal let-modal>

    <div class="modal-header">
        <h5 class="modal-title">Delete Pre chat</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        Delete prechat {{deletePrechat.text}}?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="submitDelete()">Delete</button>
    </div>
</ng-template>
