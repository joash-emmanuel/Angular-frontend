<div class="col-12" *ngIf="step===1">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card component-card_1 new_card">
                    <div class="card-body">

                        <div class="row my-4">
                        </div>
                        <div class="row margin_50">
                            <div class="col-md-8 offset-md-3">
                                <div class="row">
                                    <div class="col-md-4 text-center">
                                        <label>Enter Amount</label>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">$</span>
                                            </div>
                                            <input [(ngModel)]="amount" type="text" class="form-control"
                                                aria-label="Amount (to the nearest dollar)">
                                        </div>

                                    </div>
                                </div>

                            </div>
                            <div class="col-md-6 offset-md-3 text-center margin_30">
                                <button (click)="nextStep()" class="btn btn-success">
                                    Transfer Funds to Card</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>

<div class="col-12 col-sm-12 col-md-12 mx-auto" *ngIf="step===2">
    <div id="pay-invoice" class="card">
        <div class="card-body">
            <div class="card-title">
                <h2 class="text-center">Payment Method </h2>
            </div>
            <hr>
            <form action="" method="post" novalidate="novalidate">
                <input type="hidden" id="x_first_name" name="x_first_name" value="">
                <input type="hidden" id="x_last_name" name="x_last_name" value="">
                <input type="hidden" id="x_card_num" name="x_card_num" value="">
                <input type="hidden" id="x_exp_date" name="x_exp_date" value="">
                <div class="form-group text-center">
                    <ul class="list-inline">
                        <li class="list-inline-item"><i class="text-muted fa fa-cc-visa fa-2x"></i></li>
                        <li class="list-inline-item"><i class="fa fa-cc-mastercard fa-2x"></i></li>
                        <li class="list-inline-item"><i class="fa fa-cc-amex fa-2x"></i></li>
                        <li class="list-inline-item"><i class="fa fa-cc-discover fa-2x"></i></li>
                    </ul>
                </div>
                <div class="form-group">
                    <label>Payment amount</label>
                    <h6>${{amount}}</h6>
                </div>
                <div class="form-group has-success">
                    <label for="cc-name" class="control-label">Name on card</label>
                    <input id="cc-name" name="cc-name" [(ngModel)]="card.name" type="text" class="form-control cc-name valid" data-val="true"
                        data-val-required="Please enter the name on card" autocomplete="cc-name" aria-required="true"
                        aria-invalid="false" aria-describedby="cc-name-error">
                    <span class="help-block field-validation-valid" data-valmsg-for="cc-name"
                        data-valmsg-replace="true"></span>
                </div>
                <div class="form-group">
                    <label for="cc-number" class="control-label">Card number</label>
                    <input id="cc-number" name="cc-number" [(ngModel)]="card.cardNumber" type="tel" class="form-control cc-number identified visa"
                        value="" data-val="true" data-val-required="Please enter the card number"
                        data-val-cc-number="Please enter a valid card number" autocomplete="cc-number">
                    <span class="help-block" data-valmsg-for="cc-number" data-valmsg-replace="true"></span>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="cc-exp" class="control-label">Expiration</label>
                            <input id="cc-exp" name="cc-exp" [(ngModel)]="card.expiration" type="tel" class="form-control cc-exp" value=""
                                data-val="true" data-val-required="Please enter the card expiration"
                                data-val-cc-exp="Please enter a valid month and year" placeholder="MM / YY"
                                autocomplete="cc-exp">
                            <span class="help-block" data-valmsg-for="cc-exp" data-valmsg-replace="true"></span>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="x_card_code" class="control-label">CVV</label>
                        <div class="input-group">
                            <input id="x_card_code" name="x_card_code" [(ngModel)]="card.cvv" type="tel" class="form-control cc-cvc" value=""
                                data-val="true" data-val-required="Please enter the security code"
                                data-val-cc-cvc="Please enter a valid security code" autocomplete="off">
                            <div class="input-group-addon">
                                <span class="fa fa-question-circle fa-lg" data-toggle="popover" data-container="body"
                                    data-html="true" data-title="Security Code"
                                    data-content="<div class='text-center one-card'>The 3 digit code on back of the card..<div class='visa-mc-cvc-preview'></div></div>"
                                    data-trigger="hover"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <button (click)="transfer()" id="payment-button" type="button"
                        class="btn btn-lg btn-success btn-block">
                        <i class="fa fa-lock fa-lg"></i>&nbsp;
                        <span id="payment-button-amount">Transfer $ {{amount}}</span>
                        <span id="payment-button-sending" style="display:none;">Sendingâ€¦</span>
                </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="card component-card_1 new_card" *ngIf="step===3">
    <div class="card-body" style="font-weight: 500; color:black;">
        <div class="row">
            <div class="col-md-6 offset-md-2">
                <h5>Confirm Transaction</h5>
            </div>
        </div>

        <div class="row margin_45">

            <div class="col-md-6 offset-md-2">
                <input name="otp" [(ngModel)]="otp" type="text" class="form-control" placeholder="enter code">
            </div>

        </div>
        <div class="row my-3">
            <div class="col-md-7 offset-md-2">
                <a href="javascript:void(0)" (click)="transfer()">
                    <p class="font-weight-bold">Did not get code? <b>Resend code</b></p>
                </a>

            </div>
        </div>

        <div class="row my-4">
            <div class="col-md-10 text-center">
                <button (click)="verifyOTP()" id="sample" class="btn btn-success ">Confirm Transfer</button>

            </div>
        </div>
    </div>
</div>


<div class="col-12" *ngIf="step===4">

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card component-card_1 new_card">
                    <div class="card-body">

                        <div class="row my-4">

                            <div class="col-12 ">
                                <a routerLink="/index/wallet/wallet">
                                    <i class="fa fa-times float-right mr-4"></i>
                                </a>
                            </div>

                        </div>
                        <div class="row margin_45">
                            <div class="col-12 text-center">

                                <img src="assets/brandlogs/success.png" class="img-fluid success" alt="">
                                <h5 class="started_heading mt-4">
                                    You have successfully transferred ${{amount}} from your wallet<br>
                                </h5>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
