apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  namespace: dev
  labels:
    app: frontend-app
spec:
  selector:
    matchLabels:
      app: frontend-app
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
      - name: frontend
        image: 331879450537.dkr.ecr.us-west-2.amazonaws.com/frontend:latest
        ports:
            - containerPort: 80
        resources:
          limits:
            memory: "1000Mi"
            cpu: "250m"
          requests:
            memory: "1000Mi"
            cpu: "250m"    ##If I request 512 Mi, the fargate node will request another 250 Mi for the init container

---
apiVersion: v1
kind: Service
metadata:
  namespace: dev
  name: frontend-service
  labels:
    app: frontend-app
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /
spec:
  type: NodePort
  selector:
    app: frontend-app
  ports:
    - port: 80
      targetPort: 80
